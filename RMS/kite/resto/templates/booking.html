{% extends 'login.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
#booking-box {
        width: 300px;
        max-height: auto;
        overflow-y: auto;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-right: 200px;
        background-color: white;
    }

    #calendar-container {
        margin-bottom: 20px;
    }

    #time-slots {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between; /* Align slots with equal spacing */
    }

    .time-slot {
        flex: 1 1 48%; /* Equal width, leaving some space for margins */
        border: 1px solid #ddd;
        padding: 8px;
        margin: 5px;
        cursor: pointer;
        text-align: center;
    }

    .time-slot:hover {
        background-color: #f5f5f5;
    }

    .selected {
        background-color: #4CAF50;
        color: white;
    }

    #guest-details input {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
    }

    #submitBooking {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #submitBooking:hover {
        background-color: #45a049;
    }

    .meal-buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 10px;
    }

    .meal-button {
        width: 80px;
        padding: 5px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .meal-button:hover {
        background-color: #45a049;
    }
    input[type="radio"] {
        display: none;
        }
      .timings {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
      }
      .dates {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content:space-evenly;

      }
      .dates-item {
        width: 90px;
        height: 50px;
        background: rgb(233, 233, 233);
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 10px 0;
        border-radius: 2mm;
        cursor: pointer;
        margin-bottom: 30px;
        margin-right: 5px;
      }
      .day {
        font-size: 12px;
      }
      .times {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
      }
      .time {
        font-size: 14px;
        width: fit-content;
        padding: 7px 14px;
        background: rgb(233, 233, 233);
        border-radius: 2mm;
        cursor: pointer;
      }
      .timings input:checked + label {
        background: rgb(28, 185, 120);
        color: white;
      }
      .dates-container {
            width: 100%;
            margin: 0 auto; /* Center the dates container */
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent line breaks */
            position: relative;
        }
    </style>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div id="booking-box">
    <h2>Booking</h2>
    <form method="post" action="">
      {% csrf_token %}
    <div id="guest-details">
      {{ form.as_p }}
    </div>

    <button id="submitBooking">Book Now</button>
</div>
</form>
</body>
</html>
{% endblock %}
